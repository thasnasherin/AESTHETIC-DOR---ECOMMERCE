{% extends 'userindex.html' %}
{% block body %}
<div class="page-title light-background">
    <div class="container">
      <h1>Register</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li class="current">Login</li>
        </ol>
      </nav>
    </div>
  </div>
  <section id="contact" class="contact section">

    <div class="container aos-init aos-animate" data-aos="fade">

      <div class="row gy-5 gx-lg-5">

        <div class="col-lg-12">
          <form action="{% url 'publicdata' %}" method="post" role="form" class="">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="username" class="form-control" id="name" placeholder="Your Name" required="">
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="password" class="form-control" name="pass" id="email" placeholder="Your Password" required="">
              </div>
            </div><br>
           

            <button type="submit" class="btn btn-success mr-2">Login</button>
          </form>
        </div><!-- End Contact Form -->
        <p class="text-center" style="color: red;">{{msg1}}</p>

        <p class="text-center" style="color: red;">{{msg}}</p>

      </div>

    </div>

  </section>
{% endblock %}
