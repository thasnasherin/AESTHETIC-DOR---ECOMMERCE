{% extends 'userindex.html' %}
{% block body %}
<div class="page-title light-background">
    <div class="container">
      <h1>Checkout</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{% url 'userindex' %}">Home</a></li>
          <li class="current">Checkout</li>
        </ol>
      </nav>
    </div>
  </div>
  <section id="contact" class="contact section">

    <div class="container aos-init aos-animate" data-aos="fade">

      <div class="row gy-5 gx-lg-5">

        <div class="col-lg-12">
          <form action="{% url 'checkoutdata' %}" method="post" role="form" class="">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="username" class="form-control" id="name" value="{{request.session.username_u}}" required="">
              </div><br><br>
             
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" value="{{request.session.email_u}}" required="">
              </div><br><br>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="number" class="form-control" name="phone" id="phone" value="{{request.session.phonenumber_u}}" required="">
              </div><br><br>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="address" id="phone" placeholder="Enter Your address here" required="">
              </div><br><br>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="number" class="form-control" name="pin" id="phone" placeholder="Enter Your Pincode here" required="">
              </div><br><br>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="country" id="phone" placeholder="Enter Your Country Here" required="">
              </div><br><br>
            </div>
           

           <center> <button type="submit" class="btn btn-success mr-2">Place Order</button></center>
          </form>
        </div><!-- End Contact Form -->

      </div>

    </div>

  </section>
{% endblock %}
