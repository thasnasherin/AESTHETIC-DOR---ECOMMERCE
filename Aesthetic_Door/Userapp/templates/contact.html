{% extends 'userindex.html' %}
{% block body %}
<div class="page-title light-background">
    <div class="container">
      <h1>Contact</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li class="current">Contact</li>
        </ol>
      </nav>
    </div>
  </div>
  <section id="contact" class="contact section">

    <div class="container aos-init aos-animate" data-aos="fade">

      <div class="row gy-5 gx-lg-5">

        <div class="col-lg-12">
          <form action="{% url 'contactdata' %}" method="post" role="form" class="">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
              </div><br><br><br>
              
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
              </div><br><br><br>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <textarea name="message" style="padding-right: 50px;height: 100px; width: 1300px;" id="" placeholder="Type Subject and Message here"></textarea>
              </div><br>
            </div>
           <br>

            <center><button type="submit" class="btn btn-success mr-2">Submit</button></center>
          </form>
        </div><!-- End Contact Form -->

      </div>

    </div>

  </section>
{% endblock %}
