{% extends 'userindex.html' %}
{% block body %}
<div class="page-title light-background">
  <div class="container">
    <h1>Cart</h1>
    <nav class="breadcrumbs">
      <ol>
        <li><a href="{% url 'userindex' %}">Home</a></li>
        <li class="current">Orders</li>
      </ol>
    </nav>
  </div>
</div>
<center><h1 style="font-family: Georgia, 'Times New Roman', Times, serif;"><u>My Orders</u></h1></center>
<table class="table">
    <thead>
      <tr>
        <th scope="col">PRODUCTS</th>
        <th scope="col">NAME</th>
        <th scope="col">PRICE</th>
        <th scope="col">QUANTITY</th>
        <th scope="col">TOTAL</th>

        
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <th scope="row"><img style="height: 50px;width: 50px;" src="{{i.cartid.productid.pimage.url}}" alt=""></th>
        <td>{{i.cartid.productid.pname}}</td>
        <td>{{i.cartid.productid.pprice}}</td>
        <td>{{i.cartid.quantity}}</td>
        <td>{{i.cartid.total}}</td>
      </tr>
      {% endfor %}
      

    </tbody>
  </table>
  <center>             <a href="{% url 'userindex' %}"><button  class="btn btn-success mr-5">Continue Shopping</button></a></center>
<br>
{% endblock %}
